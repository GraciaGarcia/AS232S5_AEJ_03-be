version: '3.8'

services:
  # Backend - Spring Boot API
  backend:
    image: 60071325/gracia-ia-backend:latest
    container_name: backend-app
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - PORT=8080
      - SERVER_URL=https://ubiquitous-barnacle-69gv6x755gjq3r9px-8086.app.github.dev/api/aiome
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "https://ubiquitous-barnacle-69gv6x755gjq3r9px-8086.app.github.dev/api/chat-messages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # Frontend - React
  frontend:
    image: 60071325/gracia-ia-frontend:latest
    container_name: frontend-app
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      # Aquí usamos directamente la URL pública de Codespaces
      - VITE_API_URL=https://ubiquitous-barnacle-69gv6x755gjq3r9px-8086.app.github.dev
    depends_on:
      - backend
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
