version: '3.8'

services:
  # Backend - Spring Boot API
  backend:
    image: 60071325/gracia-ia-backend:latest
    container_name: backend-app
    ports:
      - "${BACKEND_PORT:-8085}:8085"
    environment:
      - PORT=8085
      - SERVER_URL=http://localhost:${BACKEND_PORT:-8085}
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8085/api/chat-messages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # Frontend - React
  frontend:
    image: 60071325/gracia-ia-frontend:latest
    container_name: frontend-app
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - VITE_API_URL=${BACKEND_URL:-http://localhost:8085}
    depends_on:
      - backend
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
